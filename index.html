<!DOCTYPE html>
<html>
<head>
	<title>Move Your Face</title>
	<script type="text/javascript" src="headtrackr.js"></script>
	<script type="text/javascript" src="face.js"></script>
	<style>
		.mirrored {
			-ms-transform: scale(-1, 1); /* IE 9 */
			-webkit-transform: scale(-1, 1); /* Chrome, Safari, Opera */
			transform: scale(-1, 1);
		}
		#gameOver {
			position : absolute;
			left : 30px;
			top : 250px;
			font-size : 130px;
			color : #FA0000;
			font-family : sans-serif;
			z-index : 10;
		}
		#mustache {
			position : absolute;
			z-index : 8;
			width : 130px;
			height: auto;
		}
		#monocle {
			position : absolute;
			z-index : 9;
			width : 50px;
			height: auto;
		}
	</style>
</head>
<body onLoad="init();">
	Lives: <span id="lives" value="3">3</span>&nbsp&nbsp&nbsp
	Points: <span id="points" value="0">0</span>
	<br/>
	<canvas id="inputCanvas" width="740" height="555" style="display:none"></canvas>
	<video id="inputVideo" class="mirrored" autoplay loop width="740" height="555" style="z-index: 0;"></video>
	<canvas id="overlay" class="mirrored" width="740" height="555" style="position: absolute; z-index: 1; display: block;"></canvas>
	<br/><button onClick="start();">Start!</button>

	<img id="mustache" style="display: none;" src="mustache.png"></img>
	<img id="monocle" style="display: none;" src="monocle.png"></img>
	<div id="gameOver" style="display: none;">Game Over</div>
</body>
</html>
